<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--tittle-->
  <title>Document</title>
  <!--Favicon-->
  <link rel="icon" type="image/png" href="bird.png">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; }
    th, td { padding: 8px; text-align: left; }
    .list-section, .table-section { margin-top: 20px; }
</style>
</head>
  <body style="background-color: rgb(177, 200, 248);">
    <style>
    img {
    width: 425px;
    height: 240px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 8px 4px 10px rgb(137, 130, 130);
  }
  </style>
  <h1 style="text-align: center;color: blue;font-size: 100px;"><h1>Welcome to My Image Map Site</h1><hr>
  <h1>Clickable Image Map</h1>
  <img src="cartoon.jpg" alt="cartoon" usemap="#Img">
  <map name="Img">
  <area shape="rect" coords="27,13,121,60" alt="cloud" href="https://stock.adobe.com/search?k=cartoon+nature" style="cursor:pointer;">
  <area shape="rect"  coords="143,22,276,198" alt="tree" href="https://stock.adobe.com/search?k=cartoon+nature" style="cursor:pointer;">
  <area shape="rect" coords="282,19,323,57" alt="sun" href="https://stock.adobe.com/search?k=cartoon+nature" style="cursor:pointer;">
  </map><hr>
  <!--Picture element-->
  <h2>Responsive Picture</h2>
  <picture>
    <source media="(min-width:650px)" srcset="ship.jpg">
    <source media="(min-width:465px)" srcset="ship.jpg">
    <img src="flower.jpg" alt="Ship or Flower image">
</picture>
<hr>
<!-- HTML Lists -->
    <div class="list-section">
      <h2>HTML Lists</h2>
      <!--Unorder list-->
      <h3>Unordered List</h3>
      <ul>
        <li>Coffee</li> 
        <li>Tea</li>  
        <li>Milk</li>
      </ul>
     <!--order list-->
     <h3>Ordered List</h3> 
     <ol>
      <li>Coffee</li> 
      <li>Tea</li> 
      <li>Milk</li>
     </ol>
    </div><hr>
  <!--HTML table-->
  <div class="table-section">
    <h2>HTML Table</h2>
<table>
  <caption>Monthly Sales Report</caption>

  <colgroup>
      <col span="1" style="background-color: lightpink;">
      <col span="1" style="background-color: lightblue;">
      <col span="1" style="background-color: lightsalmon;">
  </colgroup>

  <thead>
      <tr>
          <th>Month</th>
          <th>Sales</th>
          <th>Profit</th>
      </tr>
  </thead>

  <tbody>
      <tr>
          <td>January</td>
          <td>$10,000</td>
          <td>$2,500</td>
      </tr>
      <tr>
          <td>February</td>
          <td>$12,000</td>
          <td>$3,000</td>
      </tr>
  </tbody>

  <tfoot>
      <tr>
          <td>Total</td>
          <td>$22,000</td>
          <td>$5,500</td>
      </tr>
  </tfoot>
</table>
</div>

</body>
</html>
